<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div>
        <form action="/signup" method="POST" class="form-login">
            <h1>Registro del usuario</h1>
            <input type="email" id="username" name="username" placeholder="E-mail" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repetir contraseña" required>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="text" id="direccion" name="direccion" placeholder="Direccion" required>
            <input type="number" id="edad" name="edad" placeholder="Edad" required>
            <input type="number" id="interno" name="interno" placeholder="Interno" required>
            <input type="number" id="telefono" name="telefono" placeholder="Telefono" required>
            <button class="btn btn-success" type="submit">Registrarse</button>
            <p>Ya tenes cuenta?</p>
            <a class="btn btn-primary" href="/login">Iniciar sesion</a>
        </form>
    </div>
</body>
</html>
