<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <form action="/signup" method="POST" class="form-login text-center">
            <h1 class="mt-3">Registro del usuario</h1>
            <input type="email" id="username" name="username" class="p-2 m-2" placeholder="E-mail" required>
            <input type="password" id="password" name="password" class="p-2 m-2" placeholder="Contraseña" required>
            <input type="password" id="confirmPassword" name="confirmPassword" class="p-2 m-2" placeholder="Repetir contraseña" required>
            <input type="text" id="nombre" name="nombre" class="p-2 m-2" placeholder="Nombre" required>
            <input type="text" id="direccion" name="direccion" class="p-2 m-2" placeholder="Direccion" required>
            <input type="number" id="edad" name="edad" class="p-2 m-2" placeholder="Edad" required>
            <input type="number" id="interno" name="interno" class="p-2 m-2" placeholder="Interno" required>
            <input type="number" id="telefono" name="telefono" class="p-2 m-2" placeholder="Telefono" required>
            <button class="btn btn-success" type="submit">Registrarse</button>
            <p>Ya tenes cuenta?</p>
            <a class="btn btn-primary" href="/login">Iniciar sesion</a>
        </form>
    </div>
</body>
</html>
